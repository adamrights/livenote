<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

    <title>Live Note - Realtime document collaboration</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/public/css/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- Full Page Image Header Area -->

    <div class="container">
      <div class="row">
        <div class="col-md-2" style="margin-top:20px;">
          <button type="button" id="save" class="btn btn-default btn-block"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
          <button type="button" class="btn btn-default btn-block"><i class="glyphicon glyphicon-trash"></i> Delete</button>
          <table id="saved" style="margin-top:5px;" class="table table-striped table-bordered table-hover">
            <thead><tr><th>Saved URLs</th></tr></tead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-md-10">
          <span id="status" class="label label-danger pull-right">Disconnected</span>
            <textarea id="note" class="form-control" placeholder="start typing here..."></textarea>
          </div>
        </div>
      </div>

      
      <!-- JavaScript -->
      <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/public/js/jquery.autosize.min.js"></script>
      <script src="/public/js/main.js"></script>

    </body>

    </html>
