  <body>

    <!-- Full Page Image Header Area -->

    <div class="container">
      <div class="livenote-title">
        <h3><a href="http://livenote.org">LiveNote</a></h3>
          <p class="text-muted">Real-time document collaboration <h4><span id="status" class="label label-danger pull-right">disconnected</span></h4></p><br /> 
      </div>
        <div class="row">
          <div class="col-md-2 col-sm-6 col-xs-12" style="margin-top:15px;">
            <button type="button" id="save" class="btn btn-primary btn-block">save</button>
            <button type="button" id="delete" class="btn btn-danger btn-block">delete</button>
            <div class="panel panel-primary" style="margin-top:10px">
              <div class="panel-heading">
                <h3 class="panel-title" style="text-align: center">saved drafts</h3>
              </div>
              <div class="panel-body" style="text-align: center">
                draft name
              </div>
            </div>
            <p style="text-align: center"><a href="#">export</a> ∗ <a href="mailto:h@hardik.co">help</a> ∗ <a href="#">terms</a></p>
          </div>
          <div class="col-md-10" style="margin-top:0px;">
          
            <textarea id="note" class="form-control" placeholder="start typing your draft here..."></textarea>
          </div>
        </div>
      </div>


      <!-- JavaScript -->
      <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
